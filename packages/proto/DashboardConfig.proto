syntax = "proto3";
import "OverlayTypes.proto";
import "ScreenConfig.proto";

package IRacingTools.Models.Dashboard;

enum DashboardLayoutType {
  DASHBOARD_LAYOUT_TYPE_SCREEN = 0;
  DASHBOARD_LAYOUT_TYPE_VR = 1;
}


message DashboardConfig {

  string id = 1;
  string name = 2;
  string description = 3;

  bool vr_enabled = 8;
  bool screen_enabled = 9;

  string screen_id = 10;
  ScreenConfig screen = 12;

  repeated OverlayInfo overlays = 20;
  repeated OverlayPlacement placements = 25;
}



