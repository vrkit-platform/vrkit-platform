syntax = "proto3";

package IRacingTools.Models;

message PositionI {
  int32 x = 1;
  int32 y = 2;
}

message PositionF {
  float x = 1;
  float y = 2;
}

message SizeI {
  uint32 width = 1;
  uint32 height = 2;
}

message SizeF {
  float width = 1;
  float height = 2;
}

message RectI {
  SizeI size = 1;
  PositionI position = 2;
}

message RectF {
  SizeF size = 1;
  PositionF position = 2;
}
