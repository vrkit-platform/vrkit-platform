syntax = "proto3";
import "Geometry.proto";

package IRacingTools.Models.UI;


message Display {
  string id = 1;
  string name = 2;

  RectI rect = 10;
}

message DisplayLayout {
  Position origin = 1;
  repeated Display displays = 2;
}


message VRLayout {
  string id = 1;
  float scale = 2;
}

enum ScreenKind {
  SK_MONITOR = 0;
  SK_VR = 1;
}

/**
 * Represents a complete screen
 */
message Screen {

  /**
   * Must serve as a hash
   */
  string id = 1;
  string name = 2;
  ScreenKind kind = 3;

  SizeI size = 5;

  oneof layout {
    DisplayLayout display = 10;
    VRLayout vr = 11;
  };

}