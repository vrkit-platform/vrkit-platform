syntax = "proto3";
import "Geometry.proto";

package irt.models.overlay;

message OverlayLayout {
  enum OverlayKind {
    OK_TRACK_MAP = 0;
  }

  message Overlay {
    string id = 1;
    OverlayKind kind = 2;

    string name = 3;
    string description = 4;

    irt.models.overlay.geometry.RectI rect = 10;

    map<string,string> parameters = 20;
  }

  string id = 1;
  string name = 2;

  string screen_id = 5;
  repeated Overlay overlays = 10;
}


