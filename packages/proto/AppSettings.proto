syntax = "proto3";
import "OverlayTypes.proto";

package IRacingTools.Models;

enum ThemeType {
  AUTO = 0;
  LIGHT = 1;
  DARK = 2;
}

message AppSettings {

  string default_dashboard_config_id = 1;

  bool open_dashboard_on_launch = 6;

  ThemeType theme_type = 2;

  float zoom_factor = 3;

  bool autoconnect = 5;

  map<string, string> custom_accelerators = 10;

  map<string, Dashboard.OverlayAnchor> overlay_anchors = 20;
}



