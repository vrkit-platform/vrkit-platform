syntax = "proto3";

message TrackMap {
  message Point {
    float x = 1;
    float y = 2;
    float distance = 3;
  }

  message Size {
    float width = 1;
    float height = 2;
  }

  string name = 1;

  float total_distance = 2;

  repeated Point points = 10;

  Size size = 20;
  Size scaled_size = 21;
  float scaled_ratio = 22;

}

