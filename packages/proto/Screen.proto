syntax = "proto3";
import "Geometry.proto";

package IRacingTools.Models.UI;


message Display {
  string id = 1;
  string name = 2;
  bool primary = 5;

  SizeI physical_size = 10;

  double scale = 20;
  SizeI scaled_size = 21;
  RectI scaled_rect = 22;
}

message DisplayLayout {
  Position origin = 1;
  Position origin_offset = 2;
  repeated Display displays = 5;
}


message VRLayout {
  string id = 1;
  float scale = 2;
}

enum ScreenKind {
  SK_MONITOR = 0;
  SK_VR = 1;
}

/**
 * Represents a complete screen
 */
message Screen {

  /**
   * Must serve as a hash
   */
  string id = 1;
  string name = 2;
  ScreenKind kind = 3;

  SizeI size = 6;

  oneof layout {
    DisplayLayout display = 10;
    VRLayout vr = 11;
  };

}