syntax = "proto3";
package IRacingTools.Models.Telemetry;
message LapMetadata {
  uint32 lap = 1;
  uint32 lap_time = 2;
  uint32 incident_count = 3;
  bool valid = 4;

}

message LapTrajectory  {
  LapMetadata metadata = 1;
  int64 timestamp = 2;

  uint32 track_id = 5;
  string track_name = 6;
  string track_layout_name = 7;
  
  string track_layout_id = 10;
  
  repeated LapTrajectoryPoint path = 20;
}

message LapTrajectoryPoint {

  uint32 lap_time = 1;
  float lap_percent_complete = 2;
  float lap_distance = 3;

  float latitude = 10;
  float longitude = 11;
  float altitude = 12;
  float speed = 20;
}

