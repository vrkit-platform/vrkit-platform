syntax = "proto3";
import "Geometry.proto";
import "ScreenConfig.proto";

package IRacingTools.Models.Dashboard;

enum OverlayKind {
  OVERLAY_KIND_TRACK_MAP = 0;
  OVERLAY_KIND_CLOCK = 1;
  OVERLAY_KIND_CUSTOM = 10;
}

message OverlayInfo {
  string id = 1;
  OverlayKind kind = 2;

  string name = 3;
  string description = 4;

  repeated string data_var_names = 20;


}

message OverlayPlacement {
  string id = 1;
  string overlay_id = 5;

  RectI rect = 10;
}

