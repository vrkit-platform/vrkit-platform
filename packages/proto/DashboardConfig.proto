syntax = "proto3";
import "Geometry.proto";
import "OverlayTypes.proto";
import "ScreenConfig.proto";

package IRacingTools.Models.Dashboard;

message DashboardConfig {
  string id = 1;
  string name = 2;
  string description = 3;

  string screen_id = 10;
  ScreenKind kind = 11;
  ScreenConfig screen = 12;

  repeated OverlayPlacement placements = 20;
}



