syntax = "proto3";
import "Geometry.proto";
import "ScreenConfig.proto";

package IRacingTools.Models.UI.Dashboard;

enum OverlayKind {
  OK_TRACK_MAP = 0;
}

message OverlayConfig {
  string id = 1;
  OverlayKind kind = 2;

  string name = 3;
  string description = 4;

  // map<string,string> parameters = 20;
}

message OverlayPlacementConfig {
  string id = 1;
  string overlay_id = 2;

  IRacingTools.Models.UI.RectI rect = 10;

  // map<string,string> parameters = 30;
}

message OverlayLayoutConfig {
  string id = 1;
  string name = 2;

  string screen_id = 5;
  ScreenKind kind = 6;

  repeated OverlayPlacementConfig placements = 10;
}

message DashboardConfig {
  string description = 2;

  repeated ScreenConfig screens = 10;
  repeated OverlayConfig overlays = 20;
  repeated OverlayLayoutConfig layouts = 30;
}


