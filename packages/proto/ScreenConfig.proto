syntax = "proto3";
import "Geometry.proto";

package IRacingTools.Models.UI;


message DisplayConfig {
  string id = 1;
  string name = 2;
  bool primary = 5;

  SizeI physical_size = 10;

  double scale = 20;
  SizeI scaled_size = 21;
  RectI scaled_rect = 22;
}

message DisplayLayoutConfig {
  Position origin = 1;
  Position origin_offset = 2;
  repeated DisplayConfig displays = 5;
}


message VRLayoutConfig {
  double scale = 10;
  SizeI scaled_size = 11;
}

enum ScreenKind {
  SK_MONITOR = 0;
  SK_VR = 1;
}

/**
 * Represents a complete screen
 */
message ScreenConfig {

  /**
   * Must serve as a hash
   */
  string id = 1;
  string name = 2;
  ScreenKind kind = 3;

  SizeI size = 6;

  oneof layout {
    DisplayLayoutConfig display = 10;
    VRLayoutConfig vr = 11;
  };

}